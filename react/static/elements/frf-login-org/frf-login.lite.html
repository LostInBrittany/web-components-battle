    <!--
`iron-meta` is a generic element you can use for sharing information across the DOM tree.
It uses [monostate pattern](http://c2.com/cgi/wiki?MonostatePattern) such that any
instance of iron-meta has access to the shared
information. You can use `iron-meta` to share whatever you want (or create an extension
[like x-meta] for enhancements).

The `iron-meta` instances containing your actual data can be loaded in an import,
or constructed in any way you see fit. The only requirement is that you create them
before you try to access them.

Examples:

If I create an instance like this:

    <iron-meta key="info" value="foo/bar"></iron-meta>

Note that value="foo/bar" is the metadata I've defined. I could define more
attributes or use child nodes to define additional metadata.

Now I can access that element (and it's metadata) from any iron-meta instance
via the byKey method, e.g.

    meta.byKey('info').getAttribute('value').

Pure imperative form would be like:

    document.createElement('iron-meta').byKey('info').getAttribute('value');

Or, in a Polymer element, you can include a meta in your template:

    <iron-meta id="meta"></iron-meta>
    ...
    this.$.meta.byKey('info').getAttribute('value');

@group Iron Elements
@demo demo/index.html
@hero hero.svg
@element iron-meta
-->

    <script>

        (function() {

            // monostate data
            var metaDatas = {};
            var metaArrays = {};
            var singleton = null;

            Polymer.IronMeta = Polymer({

                is: 'iron-meta',

                properties: {

                    /**
                     * The type of meta-data.  All meta-data of the same type is stored
                     * together.
                     */
                    type: {
                        type: String,
                        value: 'default',
                        observer: '_typeChanged'
                    },

                    /**
                     * The key used to store `value` under the `type` namespace.
                     */
                    key: {
                        type: String,
                        observer: '_keyChanged'
                    },

                    /**
                     * The meta-data to store or retrieve.
                     */
                    value: {
                        type: Object,
                        notify: true,
                        observer: '_valueChanged'
                    },

                    /**
                     * If true, `value` is set to the iron-meta instance itself.
                     */
                    self: {
                        type: Boolean,
                        observer: '_selfChanged'
                    },

                    /**
                     * Array of all meta-data values for the given type.
                     */
                    list: {
                        type: Array,
                        notify: true
                    }

                },

                hostAttributes: {
                    hidden: true
                },

                /**
                 * Only runs if someone invokes the factory/constructor directly
                 * e.g. `new Polymer.IronMeta()`
                 */
                factoryImpl: function(config) {
                    if (config) {
                        for (var n in config) {
                            switch(n) {
                                case 'type':
                                case 'key':
                                case 'value':
                                    this[n] = config[n];
                                    break;
                            }
                        }
                    }
                },

                created: function() {
                    // TODO(sjmiles): good for debugging?
                    this._metaDatas = metaDatas;
                    this._metaArrays = metaArrays;
                },

                _keyChanged: function(key, old) {
                    this._resetRegistration(old);
                },

                _valueChanged: function(value) {
                    this._resetRegistration(this.key);
                },

                _selfChanged: function(self) {
                    if (self) {
                        this.value = this;
                    }
                },

                _typeChanged: function(type) {
                    this._unregisterKey(this.key);
                    if (!metaDatas[type]) {
                        metaDatas[type] = {};
                    }
                    this._metaData = metaDatas[type];
                    if (!metaArrays[type]) {
                        metaArrays[type] = [];
                    }
                    this.list = metaArrays[type];
                    this._registerKeyValue(this.key, this.value);
                },

                /**
                 * Retrieves meta data value by key.
                 *
                 * @method byKey
                 * @param {string} key The key of the meta-data to be returned.
                 * @return {*}
                 */
                byKey: function(key) {
                    return this._metaData && this._metaData[key];
                },

                _resetRegistration: function(oldKey) {
                    this._unregisterKey(oldKey);
                    this._registerKeyValue(this.key, this.value);
                },

                _unregisterKey: function(key) {
                    this._unregister(key, this._metaData, this.list);
                },

                _registerKeyValue: function(key, value) {
                    this._register(key, value, this._metaData, this.list);
                },

                _register: function(key, value, data, list) {
                    if (key && data && value !== undefined) {
                        data[key] = value;
                        list.push(value);
                    }
                },

                _unregister: function(key, data, list) {
                    if (key && data) {
                        if (key in data) {
                            var value = data[key];
                            delete data[key];
                            this.arrayDelete(list, value);
                        }
                    }
                }

            });

            Polymer.IronMeta.getIronMeta = function getIronMeta() {
                if (singleton === null) {
                    singleton = new Polymer.IronMeta();
                }
                return singleton;
            };

            /**
             `iron-meta-query` can be used to access infomation stored in `iron-meta`.

             Examples:

             If I create an instance like this:

             <iron-meta key="info" value="foo/bar"></iron-meta>

             Note that value="foo/bar" is the metadata I've defined. I could define more
             attributes or use child nodes to define additional metadata.

             Now I can access that element (and it's metadata) from any `iron-meta-query` instance:

             var value = new Polymer.IronMetaQuery({key: 'info'}).value;

             @group Polymer Iron Elements
             @element iron-meta-query
             */
            Polymer.IronMetaQuery = Polymer({

                is: 'iron-meta-query',

                properties: {

                    /**
                     * The type of meta-data.  All meta-data of the same type is stored
                     * together.
                     */
                    type: {
                        type: String,
                        value: 'default',
                        observer: '_typeChanged'
                    },

                    /**
                     * Specifies a key to use for retrieving `value` from the `type`
                     * namespace.
                     */
                    key: {
                        type: String,
                        observer: '_keyChanged'
                    },

                    /**
                     * The meta-data to store or retrieve.
                     */
                    value: {
                        type: Object,
                        notify: true,
                        readOnly: true
                    },

                    /**
                     * Array of all meta-data values for the given type.
                     */
                    list: {
                        type: Array,
                        notify: true
                    }

                },

                /**
                 * Actually a factory method, not a true constructor. Only runs if
                 * someone invokes it directly (via `new Polymer.IronMeta()`);
                 */
                factoryImpl: function(config) {
                    if (config) {
                        for (var n in config) {
                            switch(n) {
                                case 'type':
                                case 'key':
                                    this[n] = config[n];
                                    break;
                            }
                        }
                    }
                },

                created: function() {
                    // TODO(sjmiles): good for debugging?
                    this._metaDatas = metaDatas;
                    this._metaArrays = metaArrays;
                },

                _keyChanged: function(key) {
                    this._setValue(this._metaData && this._metaData[key]);
                },

                _typeChanged: function(type) {
                    this._metaData = metaDatas[type];
                    this.list = metaArrays[type];
                    if (this.key) {
                        this._keyChanged(this.key);
                    }
                },

                /**
                 * Retrieves meta data value by key.
                 * @param {string} key The key of the meta-data to be returned.
                 * @return {*}
                 */
                byKey: function(key) {
                    return this._metaData && this._metaData[key];
                }

            });

        })();
    </script>

Example setting size to 32px x 32px:

    <iron-icon class="big" src="big_star.png"></iron-icon>

    <style is="custom-style">

The iron elements include several sets of icons.
To use the default set of icons, import `iron-icons.html` and use the `icon` attribute to specify an icon:

    <link rel="import" href="/components/iron-icons/iron-icons.html">

    <iron-icon icon="menu"></iron-icon>

To use a different built-in set of icons, import the specific `iron-icons/<iconset>-icons.html`, and
specify the icon as `<iconset>:<icon>`. For example, to use a communication icon, you would
use:

    <link rel="import" href="/components/iron-icons/communication-icons.html">

    <iron-icon icon="communication:email"></iron-icon>

You can also create custom icon sets of bitmap or SVG icons.

Example of using an icon named `cherry` from a custom iconset with the ID `fruit`:

    <iron-icon icon="fruit:cherry"></iron-icon>

See [iron-iconset](iron-iconset) and [iron-iconset-svg](iron-iconset-svg) for more information about
how to create a custom iconset.

See the [iron-icons demo](iron-icons?view=demo:demo/index.html) to see the icons available
in the various iconsets.


### Styling

The following custom properties are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--iron-icon-width` | Width of the icon | `24px`
`--iron-icon-height` | Height of the icon | `24px`
`--iron-icon-fill-color` | Fill color of the svg icon | `currentcolor`
`--iron-icon-stroke-color` | Stroke color of the svg icon | none

@group Iron Elements

    <dom-module id="frf-user" assetpath="model/">
        <template>
        </template>
        <script>
            UserInfo = (function () {
                var constructor=Polymer({
                    is: 'frf-user',
                    properties: {
                        MISSING_ROLE: {
                            type: String,
                            value: 'should pass a role as parameter'
                        }
                    },
                    created: function () {
                        this.datas = {};
                    },
                    loadFromJSON: function (json) {
                        for (var i in json) {
                            this.set('datas' + ('.' + i), json[i]);
                        }
                    },
                    isUserInRole: function (role) {
                        if (!role) {
                            throw new Error(this.MISSING_ROLE);
                        }
                        var roles = this.getRoles();
                        if (roles && roles.indexOf(role) !== -1) {
                            return true;
                        }
                        return false;
                    },
                    getRoles: function () {
                        return this.get('authorities');
                    },
                    get: function (attr) {
                        if (this.datas) {
                            if (!attr) {
                                return this.datas;
                            }
                            return this.datas[attr] || null;
                        }
                        return null;
                    },
                    toJSON: function () {
                        return this.datas;
                    }
                });
                return constructor;
            })();
        </script>

        <script>
            LoginService = (function () {

                    MISSING_PARAMETER_MODE: "missing mode parameter",
                    MISSING_PARAMETER_DOMAIN: "missing domain parameter",
                    MISSING_PARAMETER_USERNAME: "missing username parameter",
                    MISSING_PARAMETER_PASSWORD: "missing password parameter",
                    MISSING_PARAMETER_NEW_PASSWORD: "missing new password parameter",
                    MALFORMED_JSON: "Malformed JSON response",
                    CONFIRM_PASSWORD: "confirm your password",
                    NO_USER_AUTHENTIFIED: "no authentified user",
                    //DEFAULT URLS
                    DEFAULT_LOGIN_URL: "j_spring_security_check",
                    DEFAULT_LOGOUT_URL: "j_spring_security_logout",
                    properties: {
                        local: {
                            type: Boolean,
                            value: false,
                            notify: true
                        },
                        //URL's
                        loginUrl: {
                            type: String,
                            value: 'j_spring_security_check',
                            notify: false
                        },
                        logoutUrl: {
                            type: String,
                            value: 'j_spring_security_logout',
                            notify: false
                        },
                        //MODEL

                                this.userInfo = new UserInfo();
                                this.userInfo.loadFromJSON(JSON.parse(userInfoASJSON));
                                //this.fire('login-success', { userInfo: this.userInfo });
                            }
                        }
                    },
                    getStoragePath: function () {
                        var path=document.location.pathname;
                        return path+'-userInfo'
                    },
                    login: function (formValues) {
                        this.checkParams(formValues);
                        this.set('$.login.body',formValues);
                        this.$.login.generateRequest();
                    },
                    checkParams: function (formValues, reset) {
                        if (!formValues) {
                            throw this.MISSING_PARAMETER;
                        } else {
                            if (!formValues.j_frf_mode) {
                                throw this.MISSING_PARAMETER_MODE;
                            }
                            if (!formValues.j_frf_domain) {
                                throw this.MISSING_PARAMETER_DOMAIN;
                            }
                            if (!formValues.j_username) {
                                throw this.MISSING_PARAMETER_USERNAME;
                            }
                            if (!formValues.j_password) {
                                throw this.MISSING_PARAMETER_PASSWORD;
                            }
                            if (reset && !formValues.j_frf_newPassword) {
                                throw this.MISSING_PARAMETER_NEW_PASSWORD;
                            }
                        }

                    loginComplete: function (event) {
                        var login = this.$.login;

                        } else {
                            this.loginFailure(login.lastError, event);
                        }
                    },
                    loginSuccess: function (response, event) {
                        this.handleLogin(response);
                        this.fire('login-success', { userInfo: this.userInfo });
                    },
                    loginFailure: function (error, event) {
                        var errorResponse = { errorMessage: 'erreur de connexion'};
                        var response;
                        if (error && error.response) {
                            response = error.response;
                        }
                        else {
                            if (event.request && event.request.xhr && event.request.xhr.response) {

                            }
                        }

                            switch (typeof response) {
                                case 'string':

                                    break;
                                case 'object':

                                    break;
                                default:

                            }
                            //Check error message

                            }

                        return isExpire;

                    },

    <dom-module id="paper-dropdown-menu" assetpath="../bower_components/paper-dropdown-menu/">
        <style>
            :host {
                display: inline-block;
                position: relative;
                text-align: left;
                cursor: pointer;

                /* NOTE(cdata): Both values are needed, since some phones require the
       * value to be `transparent`.
       */
                -webkit-tap-highlight-color: rgba(0,0,0,0);
                -webkit-tap-highlight-color: transparent;

                --paper-input-container-input: {
                    overflow: hidden;
                    white-space: nowrap;
                    text-overflow: ellipsis;
                    max-width: 100%;
                    box-sizing: border-box;
                    cursor: pointer;
                };

                @apply(--paper-dropdown-menu);
            }

            :host([disabled]) {
                @apply(--paper-dropdown-menu-disabled);
            }

            :host([noink]) paper-ripple {
                display: none;
            }

            :host([no-label-float]) paper-ripple {
                top: 8px;
            }

            paper-ripple {
                top: 12px;
                left: 0px;
                bottom: 8px;
                right: 0px;

                @apply(--paper-dropdown-menu-ripple);
            }

            paper-menu-button {
                display: block;
                padding: 0;
                @apply(--paper-dropdown-menu-button);
            }

            paper-input {
                @apply(--paper-dropdown-menu-input);
            }

            iron-icon {
                color: var(--disabled-text-color);

                @apply(--paper-dropdown-menu-icon);
            }

        </style>
        <template>
            <paper-menu-button id="menuButton" vertical-align="top" horizontal-align="right" vertical-offset="[[_computeMenuVerticalOffset(noLabelFloat)]]" disabled="[[disabled]]" no-animations="[[noAnimations]]" on-iron-select="_onIronSelect" on-iron-deselect="_onIronDeselect" opened="{{opened}}">
                <div class="dropdown-trigger">
                    <paper-ripple></paper-ripple>
                    <paper-input invalid="[[invalid]]" readonly="" disabled="[[disabled]]" value="[[selectedItemLabel]]" placeholder="[[placeholder]]" always-float-label="[[alwaysFloatLabel]]" no-label-float="[[noLabelFloat]]" label="[[label]]">
                        <iron-icon icon="arrow-drop-down" suffix=""></iron-icon>
                    </paper-input>
                </div>
                <content id="content" select=".dropdown-content"></content>
            </paper-menu-button>
        </template>
    </dom-module>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'paper-dropdown-menu',

                /**
                 * Fired when the dropdown opens.
                 *
                 * @event paper-dropdown-open
                 */

                /**
                 * Fired when the dropdown closes.
                 *
                 * @event paper-dropdown-close
                 */

                behaviors: [
                    Polymer.IronControlState,
                    Polymer.IronButtonState,
                    Polymer.IronFormElementBehavior,
                    Polymer.IronValidatableBehavior
                ],

                properties: {
                    /**
                     * The derived "label" of the currently selected item. This value
                     * is the `label` property on the selected item if set, or else the
                     * trimmed text content of the selected item.
                     */
                    selectedItemLabel: {
                        type: String,
                        notify: true,
                        readOnly: true
                    },

                    /**
                     * The last selected item. An item is selected if the dropdown menu has
                     * a child with class `dropdown-content`, and that child triggers an
                     * `iron-select` event with the selected `item` in the `detail`.
                     *
                     * @type {?Object}
                     */
                    selectedItem: {
                        type: Object,
                        notify: true,
                        readOnly: true
                    },

                    /**
                     * The value for this element that will be used when submitting in
                     * a form. It is read only, and will always have the same value
                     * as `selectedItemLabel`.
                     */
                    value: {
                        type: String,
                        notify: true,
                        readOnly: true
                    },

                    /**
                     * The label for the dropdown.
                     */
                    label: {
                        type: String
                    },

                    /**
                     * The placeholder for the dropdown.
                     */
                    placeholder: {
                        type: String
                    },

                    /**
                     * True if the dropdown is open. Otherwise, false.
                     */
                    opened: {
                        type: Boolean,
                        notify: true,
                        value: false
                    },

                    /**
                     * Set to true to disable the floating label. Bind this to the
                     * `<paper-input-container>`'s `noLabelFloat` property.
                     */
                    noLabelFloat: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true
                    },

                    /**
                     * Set to true to always float the label. Bind this to the
                     * `<paper-input-container>`'s `alwaysFloatLabel` property.
                     */
                    alwaysFloatLabel: {
                        type: Boolean,
                        value: false
                    },

                    /**
                     * Set to true to disable animations when opening and closing the
                     * dropdown.
                     */
                    noAnimations: {
                        type: Boolean,
                        value: false
                    }
                },

                listeners: {
                    'tap': '_onTap'
                },

                keyBindings: {
                    'up down': 'open',
                    'esc': 'close'
                },

                hostAttributes: {
                    role: 'group',
                    'aria-haspopup': 'true'
                },

                observers: [
                    '_selectedItemChanged(selectedItem)'
                ],

                attached: function() {
                    // NOTE(cdata): Due to timing, a preselected value in a `IronSelectable`
                    // child will cause an `iron-select` event to fire while the element is
                    // still in a `DocumentFragment`. This has the effect of causing
                    // handlers not to fire. So, we double check this value on attached:
                    var contentElement = this.contentElement;
                    if (contentElement && contentElement.selectedItem) {
                        this._setSelectedItem(contentElement.selectedItem);
                    }
                },

                /**
                 * The content element that is contained by the dropdown menu, if any.
                 */
                get contentElement() {
                    return Polymer.dom(this.$.content).getDistributedNodes()[0];
                },

                /**
                 * Show the dropdown content.
                 */
                open: function() {
                    this.$.menuButton.open();
                },

                /**
                 * Hide the dropdown content.
                 */
                close: function() {
                    this.$.menuButton.close();
                },

                /**
                 * A handler that is called when `iron-select` is fired.
                 *
                 * @param {CustomEvent} event An `iron-select` event.
                 */
                _onIronSelect: function(event) {
                    this._setSelectedItem(event.detail.item);
